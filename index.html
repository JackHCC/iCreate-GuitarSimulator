<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GuitarSimulator</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/PEP.min.js"></script>
		<script src="lib/webaudioshim.js"></script>
		<script src="lib/tuna.js"></script>
		<script src="lib/teoria.js"></script>
		<script src="lib/coffee-script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>

	</head>

	<body>
	<div id="content">
		<div id="header">
			<a id="top" target="_blank" href="#">
				<img id="logo" src="./images/guitar.png" height="50px" width="50px"/>
				<h1>iCreate<span id="name">-GuitarSimulator</span></h1>
			</a>
			<ul id="nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="TabPlayer.html">Player</a></li>
				<li><a href="#">说明</a></li>
				<li><a href="#" >壁纸</a></li>
			</ul>
		</div>

		<div class="header">
			<h2>交互式指板</h2>
			<div class="spacer"></div>
			<div class="controls">
				<label>主题: <select class="theme"></select></label>
				<label>类型:
					<select id="scale">
						<option value="" selected>None (Highlight Off)</option>
						<option value="harmonicchromatic">Harmonic Chromatic</option>
						<option value="major">Ionian (Major)</option>
						<option value="minor">Aeolian (Minor)</option>
						<option value="dorian">Dorian</option>
						<option value="phrygian">Phrygian</option>
						<option value="lydian">Lydian</option>
						<option value="mixolydian">Mixolydian</option>
						<option value="locrian">Locrian</option>
						<option value="majorpentatonic">Major Pentatonic</option>
						<option value="minorpentatonic">Minor Pentatonic</option>
						<option value="blues">Blues</option>
						<option value="doubleharmonic">Double Harmonic (Flamenco)</option>
						<option value="harmonicminor">Harmonic Minor</option>
						<option value="melodicminor">Melodic Minor</option>
						<option value="wholetone">Whole Tone</option>
					</select>
				</label>
				<label> on <select id="scale-start">
					<option value="C" selected>C</option>
					<option value="C#">C♯</option>
					<option value="D">D</option>
					<option value="D#">D♯</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F♯</option>
					<option value="G">G</option>
					<option value="G#">G♯</option>
					<option value="A">A</option>
					<option value="A#">A♯</option>
					<option value="B">B</option>
				</select></label>
			</div>
		</div>
		<div class="fretboard-area area"></div>
		<div class="header">
			<h2>制表编辑器</h2>
			<div class="controls">
				<!-- TODO: icon buttons -->
				<button id="undo" class="button">撤销</button>
				<button id="redo" class="button">重做</button>
				<!-- (((multi-(line/row/string)) / (staff/stave)) (selection/cursor) [mode]) -->
				<label title="Select across all lines in a staff/stave, and edit each line at once."><input id="multi-row-selection-mode" type="checkbox" checked>多行光标</label>
				<label title="Type over text at the cursor, replacing it (good for spacial editing) - as opposed to inserting text like normal"><input id="overwrite-mode" type="checkbox">覆写</label>
			</div>
			<div class="spacer"></div>
			<div class="controls">
				<!--<span>在网络上搜索任何歌曲，然后在此处粘贴标签。</span>-->
				<label> 加载预设：
					<select id="tablature-presets">
						<option value="" selected>Choose Song</option>
						<option value="tabs/tetris.txt">Tetris (fancy version!)</option>
						<option value="tabs/ievan polkka.txt">Ievan Polkka</option>
						<option value="tabs/still alive.txt">Still Alive (Portal)</option>
						<option value="tabs/my song.txt">My Song (Isaiah Odhner)</option>
					</select>
				</label>
			</div>
		</div>

		<div class="tablature-area area">
			<div class="tablature-error error" role="alert" aria-hidden="true" style="display: none"></div>
			<div class="tablature-editor"></div>
		</div>

		<div class="links">
			<img class="linksImg" src="./images/drumkit.png" width="30px" height="30px">
			<h4 class="linksH4"><a href="DrumKit.html">Release Pressure-DrumKit</a></h4>
		</div>
		<div class="links">
			<img class="linksImg" src="./images/piano.png" width="30px" height="30px">
			<h4 class="linksH4"><a href="https://vv314.github.io/sky-piano/">Enjoy Life-SkyPiano</a></h4>
		</div>
		<div class="links">
			<img class="linksImg" src="./images/tuner.png" width="30px" height="30px">
			<h4 class="linksH4"><a href="GuitarTuner.html">Online-GuitarTuner</a></h4>
		</div>

		<footer>
			北京市海淀区学院路30号 <a href="https://www.ustb.edu.cn/">北京科技大学</a>.
			Made by  <a href="https://github.com/JackHCC">JackHCC</a>.
		</footer>
	</div>
	</body>
	<script src="src/helpers.coffee" type="text/coffeescript"></script>
	<script src="src/audio-setup.coffee" type="text/coffeescript"></script>
	<script src="src/tablature.coffee" type="text/coffeescript"></script>
	<script src="src/TablatureEditor.coffee" type="text/coffeescript"></script>
	<script src="src/GuitarString.coffee" type="text/coffeescript"></script>
	<script src="src/Fretboard.coffee" type="text/coffeescript"></script>
	<script src="src/app.coffee" type="text/coffeescript"></script>

</html>
